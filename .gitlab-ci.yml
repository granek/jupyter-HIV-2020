before_script:
  - whoami
  - sudo docker --version

stages:
  - build_staging1
  - build_staging2
  - build_staging3
  - deploy_staging
  - deploy_staging2
  - deploy_staging3
  - deploy

build_staging1:
  tags: 
    - production1
    - jupyter-STA663
  stage: build
  script: 
    - echo "Building the app in staging"
    - cd src/STA663-notebook; pwd; ls -la
    - ./build-test

