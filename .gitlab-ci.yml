before_script:
  - whoami
  - sudo docker --version

stages:
  - build
  - deploy_staging
  - deploy

build1:
  tags: 
    - production1
    - jupyter-HTS-2017
  stage: build
  script: 
    - echo "Building the app in staging"
    - cd src/HTS-2017-notebook; pwd; ls -la
    - ./build-test


